<html>
<head>
<title>Sign Up page with JS</title>
<script>
 function signup(){
     let fname = document.getElementById("fname").value;
     let lname = document.getElementById("lname").value;
     let email = document.getElementById("email").value;
     let password = document.getElementById("password").value;
     let fulltimejob = document.getElementById("fulltimejob").value;
     let profession = document.getElementById("profession").value;
     let fullname = fname + ' ' + lname; 

     localStorage.setItem("fullname",fullname );
     localStorage.setItem("email", email);
     localStorage.setItem("fulltimejob", fulltimejob);
     localStorage.setItem("profession", profession);
 
 }

</script>
 
</head>
<body>
<h2>Please Sign-up</h2>

<form onsubmit="signup()" action="signup_success.html">
<label>Please enter first name: </label>
<input type="text" name="fname" id="fname" required>
 <br /><br />
<label>please enter last name: </label>
<input type="text" name="lname" id="lname" required>
 <br /><br />
<label>please enter your email: </label>
<input type="email" name="email" id="email" required>
 <br /><br />
<label>please enter your password: </label>
<input type="password" name="password" id="password"  required pattern="[a-zA-Z0-9@_]{8,15}">
 <br /><br />
<hr />
<label>Are you in a full time job?</label><br />
<input type="radio" name="fulltimejob" id="fulltimejob" value="YES" required> YES 
<input type="radio" name="fulltimejob" id="fulltimejob" value="NO" required> NO 
<br /><br />
<label>Please select your profession</label>
<select name="profession" id="profession" required>
  <option value="">---select profession---</option>
  <option value="IT Engineer">IT Engineer</option>
  <option value="Coder">Coder</option>
  <option value="Office Executive">Office Executive</option>
  <option value="other">other</option>
</select>
<br /><br />
<input type="submit" name="mybutton" id="mybutton" value="Sign Up" >

</form>
</body>
</html>
