<html>
<head>
<title>Sign Up page with JS</title>
<script>
 function signup(){
     let fname = document.getElementById("fname").value;
     if(fname == ""){
        let fmessage="fname is mandatory";
        document.getElementById("fmessage").innerHTML=fmessage;
     } else{
      let fmessage="";
      document.getElementById("fmessage").innerHTML=fmessage;
     }	

     let lname = document.getElementById("lname").value;
     if(lname == ""){
       let lmessage="lname is mandatory";
       document.getElementById('lmessage').innerHTML=lmessage;
     }
     else{
      let lmessage="";
      document.getElementById('lmessage').innerHTML=lmessage;
     }
 }

</script>

<style> 
.errormsg{
  color: red;
}
 
</style>
</head>
<body>
<h2>Please Sign-up</h2>

<form>
<label>Please enter first name: </label>
<input type="text" name="fname" id="fname">
<span name="fmessage" id="fmessage" class="errormsg"></span>
<br /><br />
<label>please enter last name: </label>
<input type="text" name="lname" id="lname">
<span name="lmessage" id="lmessage" class="errormsg"></span>

<br /><br />
<input type="button" name="mybutton" id="mybutton" value="Sign Up" onClick="signup()">

</form>
</body>
</html>
